name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:  
  build-and-deploy:
    name: "Build Docker Image and deploy to Registry"
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v2
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      with:
        platforms: 'arm64,arm'
    - name: Setup Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerRegistry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push
      run: |
        sudo apt update && sudo apt install composer
        composer install
        npm i
        npm run build
        docker buildx build --platform linux/amd64,linux/arm64 -t ghcr.io/bbzblit/m306/app:latest --push .
